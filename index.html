<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorian Gray</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="intro-div">
            <div class="heading-art">
                <h1 id="name" data-name="Dorian Gray"></h1>
            </div>
            <p>Hey! Good <span id='session'></span></p>

            <div class="intro-buttons">
               <!--<button id="Intro-motion">Play Intro</button>--> 
               <button id="surpriseButton">Click for a Surprise</button>
            </div>
        </div>

        <div class="content">

            <div class="heading">
                <h2>Dorian Gray</h2>
                <button id="backBtn">Back to Intro</button>
            </div>
            <div class="content-view">
                <div class="playlist">

                    <div class="player">
                        <div class="time-truck">
                            <div class="time-bar"></div>
                        </div>
                    
                        <div class="lyrics-container">
                            <h2 class="quote-text">Dorian Gray</h2>
                            <div class="meaning-container">
                                <p class="letter-meaning" id="letterD"><span>D:</span> Dreamer</p>
                                <p class="letter-meaning" id="letterO"><span>O:</span> Optimistic</p>
                                <p class="letter-meaning" id="letterR"><span>R:</span> Resilient</p>
                                <p class="letter-meaning" id="letterI"><span>I:</span> Intuitive</p>
                                <p class="letter-meaning" id="letterA"><span>A:</span> Artistic</p>
                                <p class="letter-meaning" id="letterN"><span>N:</span> Noble</p>
                            </div>
                        </div>
                    
                        <div class="player-buttons">
                            <!-- Buttons here -->
                        </div>
                    </div>
                    
                </div>

                <div class="scroll-button">
                    <button id="scrollUp"><i class="fas fa-arrow-up"></i></button>
                    <button id="scrollDown"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
